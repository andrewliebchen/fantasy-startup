<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>fantasy startup</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/tabletop/src/tabletop.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
</head>

<body>
  <!--[if lt IE 10]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
    </p>
  <![endif]-->

  <div class="main">
    <header class="main__header">
      <div class="main__header__wrapper">
        <h1 class="brand__title">Fantasy Startup</h1>
        <p class="brand__description">Proin quis tortor orci. Etiam at risus et justo dignissim congue. Donec congue lacinia dui, a porttitor lectus condimentum laoreet. Nunc eu ullamcorper orci. Quisque eget odio ac.</p>
        <!-- <form class="mailing-list">
          <p class="mailing-list__description">Nullam in dui mauris</p>
          <input type="text" class="mailing-list__input" placeholder="Your email address">
          <input type="submit" class="mailing-list__submit" value="Sign up">
        </form> -->
      </div>
    </header>
    <section class="main__content">
      <table class="startups">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Founder</th>
            <th>Cash on Hand</th>
            <th>Expenses</th>
            <th>Burndown</th>
            <th>
              <span class="countdown">Day 1 of 14</span>
            </th>
          </tr>
        </thead>
        <tbody id="startups"></tbody>
      </table>
    </section>
  </div>

  <aside class="panel">
    <div id="startup_detail"></div>
  </aside>
  <div class="panel__background"></div>

  <script id="startups_template" type="text/x-handlebars-template">
    <table>
      {{#each row}}
        <tr data-toggle="panel" data-startup-id="{{rowNumber}}">
          <td>
            <div class="startup-logo" data-icon="{{logo}}"></div>
          </td>
          <td class="stacked">
            <strong>{{name}}</strong>
            <small>{{tagline}}</small>
          </td>
          <td>
            {{#if founderurl}}
              <a href="{{founderurl}}" target="_blank">
                {{founder}}
              </a>
            {{else}}
              {{founder}}
            {{/if}}
          </td>
          <td>{{day1}}</td>
          <td>
            {{totaldailyexpenses}}
            <small>/day</small>
          </td>
          <td>
            <div class="progress">
              <div class="progress__fill" style="width:33%"></div>
              <div class="progress__marker" style="width:50%"></div>
            </div>
          </td>
          <td>
            <button>
              invest
              <span class="button__count">{{investorcount}}</span>
            </button>
          </td>
        </tr>
      {{/each}}
    </table>
  </script>

  <script id="startup_detail_template" type="text/x-handlebars-template">
    <header class="panel__title">
      <div class="startup-logo" data-icon="{{logo}}"></div>
      <h2>{{name}}</h2>
      {{tagline}}
    </header>
    <div class="scroll-container">
      <div class="panel__content">
        <p>{{description}}</p>
        <div class="clearfix">
          <div class="column">
            <dl>
              <dt>Stage</dt>
              <dd>Seed</dd>
            </dl>
            <dl>
              <dt>Daily expenses</dt>
              <dd>$2,969</dd>
            </dl>
            <dl>
              <dt>Cash on hand</dt>
              <dd>$30,000</dd>
            </dl>
          </div>
          <div class="column">
            <dl>
              <dt>Tech</dt>
              <dd>Web app</dd>
            </dl>
            <dl>
              <dt>HQ location</dt>
              <dd>San Francisco, CA</dd>
            </dl>
            <dl>
              <dt>Founder</dt>
              <dd>Andrew Liebchen</dd>
            </dl>
          </div>
        </div>
      </div>
      <div class="panel__content">
        <h3>Team</h3>
        <table>
          <thead>
            <tr>
              <th>Position</th>
              <th>Value</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>CEO</th>
              <td>High value</td>
              <td>$300,000</td>
            </tr>
            <tr>
              <th>CTO</th>
              <td>High value</td>
              <td>$300,000</td>
            </tr>
            <tr>
              <th>Lead Engineer</th>
              <td>High value</td>
              <td>$300,000</td>
            </tr>
            <tr>
              <th>Designer</th>
              <td>High value</td>
              <td>$300,000</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="panel__content">
        <h3>Expenses</h3>
        <table>
          <thead>
            <tr>
              <th>Week</th>
              <th>Spent</th>
              <th>Cash on hand</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>$0</td>
              <td>$30,000</td>
            </tr>
            <tr>
              <td>2</td>
              <td>$2,969</td>
              <td>$27,031</td>
            </tr>
            <tr>
              <td>3</td>
              <td>$5,939</td>
              <td>$24,061</td>
            </tr>
            <tr>
              <td>4</td>
              <td>--</td>
              <td>--</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <footer class="panel__footer">
      <button>
        invest
        <span class="button__count">0</span>
      </button>
    </footer>
  </script>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X');ga('send','pageview');
  </script>

  <!-- build:js({app,.tmp}) scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>
</html>
